name: Publish Test Web Client

on:
  push:
    branches:
      - test

jobs:
  publish_test_web_client:
    uses: ./.github/workflows/publish-ffxivvenues-web-client.yml
    with:
      branch: test
      tag: test
      docker_username: ${{ secrets.DOCKER_USERNAME }}
      docker_password: ${{ secrets.DOCKER_ACCESS_TOKEN }}